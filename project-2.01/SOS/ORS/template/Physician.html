<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
</head>
<body>
{% include "Header.html" %}
<form method="POST">
    {% csrf_token %}
    <div align="center">
        <h1>Add Physician:</h1>
        <h3><font color="green">{{ form.message }}</font></h3>
        <table>
            <input type="hidden" name="id" value="{{form.id}}">
            <tr>
                <th>FullName:</th>
                <td><input type="text" name="fullName" value="{{form.fullName}}"></td>
                <td style="position: fixed; color: red;">{{ form.inputError.fullName }}</td>
            </tr>
            <tr>
                <th>BirthDate:</th>
                <td><input type="date" name="birthDate" value="{{form.birthDate}}"></td>
                <td style="position: fixed; color: red;">{{ form.inputError.birthDate }}</td>
            </tr>
            <tr>
                <th>Phone:</th>
                <td><input type="text" name="phone" value="{{form.phone}}" size="20%"></td>
                <td style="position: fixed; color: red;">{{ form.inputError.phone }}</td>
            </tr>
            <tr>
                <th>Specialization:</th>
                <td><input type="text" name="specialization" value="{{form.specialization}}"></td>
                <td style="position: fixed; color: red;">{{ form.inputError.specialization }}</td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="save"></td>
            </tr>
        </table>
    </div>
</form>

</body>
</html>
