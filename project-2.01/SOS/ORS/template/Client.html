<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
</head>
<body>
{% include "Header.html" %}
<form action="/ORS/Client/" method="POST">
    {% csrf_token %}
    <div align="center">
        <h1>Add Client</h1>
        <h3><font color="green">{{ form.message }}</font></h3>
        <table>
            <input type="hidden" name="id" value="{{form.id}}">
            <tr>
                <th>FullName:</th>
                <td><input type="text" name="fullName" value="{{form.fullName}}"></td>
                <td style="position: fixed; color: red;">{{ form.inputError.fullName}}</td>
            </tr>
            <tr>
                <th>AppointmentDate:</th>
                <td><input type="date" name="appointmentDate" value="{{form.appointmentDate}}" style="width: 95%;"></td>
                <td style="position: fixed; color: red;">{{ form.inputError.appointmentDate}}</td>
            </tr>
            <tr>
                <th>Phone:</th>
                <td><input type="text" name="phone" value="{{form.phone}}"></td>
                <td style="position: fixed; color: red;">{{ form.inputError.phone}}</td>
            </tr>
            <tr>
                <th>illness:</th>
                <td>
                    {{ form.preload.illness|safe }}
                </td>
                <td style="position: fixed; color: red;"> {{ form.inputError.illness }}</td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="save"></td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
